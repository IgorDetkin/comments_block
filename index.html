<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>project_1</title>
</head>
<body class="root">
    <main>
        <h1 class="page-title">Комментарии</h1>

        <section class="comment-form">
            <div class="comment-form__container">
                <form class="comment-form__form" name="add">

                    <label class="comment-form__input-wrapper">
                        <input 
                            name="name"
                            id="name-input"
                            type="text" 
                            class="comment-form__input input-name"
                            placeholder="Ваше имя"
                            value=""
                            required
                            minlength="5"
                            maxlength="40"
                        >
                        <span class="validate-error">ошибка</span>
                    </label>


                    <label class="comment-form__input-wrapper">
                        <textarea 
                            name="text"
                            id="text-input"
                            type="text" 
                            class="comment-form__input input-text"
                            placeholder="Написать комментарий"
                            value=""
                            required
                            minlength="1"
                        ></textarea>
                        <span class="validate-error">ошибка</span>
                    </label>

                    <label class="comment-form__input-wrapper">
                        <input 
                            name="date"
                            id="date-input"
                            type="date" 
                            class="comment-form__input input-date"
                        >
                       
                       <div class="comment-form__checkbox-wrapper">
                            <input 
                                name="date-auto"
                                id="date-auto-input"
                                type="checkbox" 
                                class="comment-form__input input-checkbox"
                            >
                            <span class="comment-form__checkbox-text">Указать дату автоматически</span>
                        </div>
                    </label>

                    <button 
                        disabled
                        type="submit" 
                        aria-label="add" 
                        class="comment-form__submit comment-form__button comment-form__button_disabled" 
                    >Опубликовать</button>                    
                </form>
            </div>
        </section>




        <section class="comment-list"> 
            <div class="comment-list__container">


                <template id="card-template">
                    <div class="card">

                        <div class="card__name-and-date">
                            <h2 class="card__name"></h2>
                            <p class="card__date"></p>
                        </div>
                        <p class="card__text"></p>

                        <div class="card__buttons">
                            <button class="card__like"></button>
                            <button class="card__delete"></button>
                        </div>
                    </div>
                </template>
                
            </div>
        </section>


    </main>
    <script src="./index.js"></script>
</body>
</html>
